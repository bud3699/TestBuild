name: Build IDDCX Driver Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [x64, ARM64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Check Chocolatey installation
        run: choco --version

      - name: Install Visual Studio 2022 dependencies
        run: |
          choco install visualstudio2022-workload-manageddesktop -y
          choco install visualstudio2022-workload-nativedesktop -y
          choco install visualstudio2022-workload-vctools -y
          choco install windows-sdk -y
          choco install windows-driver-kit -y
          

      - name: Build the IDDCX driver
        run: |
          msbuild "Virtual Display Driver (HDR)/MTTVDD.sln" /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }}

      - name: List build directory
        run: dir "GitHub\TestBuild\Virtual Display Driver (HDR)\${{ matrix.platform }}\${{ matrix.configuration }}"

      - name: Upload built driver
        uses: actions/upload-artifact@v3
        with:
          name: Built-Driver-${{ matrix.configuration }}-${{ matrix.platform }}
          path: |
            GitHub\TestBuild\Virtual Display Driver (HDR)\${{ matrix.platform }}\${{ matrix.configuration }}\MttVDD.dll
            GitHub\TestBuild\Virtual Display Driver (HDR)\${{ matrix.platform }}\${{ matrix.configuration }}\MttVDD.inf
            GitHub\TestBuild\Virtual Display Driver (HDR)\${{ matrix.platform }}\${{ matrix.configuration }}\mttvdd.cat
            GitHub\TestBuild\Virtual Display Driver (HDR)\${{ matrix.platform }}\${{ matrix.configuration }}\vdd_settings.xml
