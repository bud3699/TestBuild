name: Build Driver Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [x64, ARM64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Install Visual Studio dependencies
        run: |
          choco install visualstudio2019-workload-manageddesktop
          choco install visualstudio2019-workload-nativedesktop
          choco install visualstudio2019-workload-vctools
        shell: bash

      - name: Build the driver
        run: |
          msbuild DriverProject.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }}

      - name: Upload built driver
        uses: actions/upload-artifact@v3
        with:
          name: Built-Driver-${{ matrix.configuration }}-${{ matrix.platform }}
          path: build\${{ matrix.configuration }}\${{ matrix.platform }}\driver.sys
